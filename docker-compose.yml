version: "3.9"

services:
  # -------------------------
  # App (Gradio UI + pipeline)
  # -------------------------
  app:
    build: .
    container_name: app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "7860:7860"   # Gradio UI
      - "4040:4040"   # Spark UI (only visible while a Spark job is running)
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      mongo-rs-init:
        condition: service_completed_successfully
      neo4j1:
        condition: service_healthy
    networks:
      - jobrecnet

  # -------------------------
  # MongoDB Replica Set (rs0)
  # -------------------------
  mongo1:
    image: mongo:7
    container_name: mongo1
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    # Optional: expose only if you want to connect from your HOST machine (Compass/mongosh)
    ports:
      - "27017:27017"
    volumes:
      - mongo1_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand({ ping: 1 }).ok' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - jobrecnet

  mongo2:
    image: mongo:7
    container_name: mongo2
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo2_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand({ ping: 1 }).ok' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - jobrecnet

  mongo3:
    image: mongo:7
    container_name: mongo3
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo3_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand({ ping: 1 }).ok' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - jobrecnet

  mongo-rs-init:
    image: mongo:7
    container_name: mongo-rs-init
    depends_on:
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_healthy
      mongo3:
        condition: service_healthy
    restart: "no"
    entrypoint: >
      bash -lc "
      echo 'Initializing Mongo replica set (rs0)...';
      mongosh --host mongo1 --quiet --eval '
        try {
          const st = rs.status();
          if (st.ok === 1) { print(\"Replica set already initialized\"); quit(0); }
        } catch (e) {}
        rs.initiate({
          _id: \"rs0\",
          members: [
            { _id: 0, host: \"mongo1:27017\" },
            { _id: 1, host: \"mongo2:27017\" },
            { _id: 2, host: \"mongo3:27017\" }
          ]
        });
        print(\"Replica set initiated\");
      ' || exit 1;
      echo 'Mongo replica set ready.';
      "
    networks:
      - jobrecnet

  # -------------------------
  # Neo4j (skill graph)
  # -------------------------
  neo4j1:
    image: neo4j:5
    container_name: neo4j1
    environment:
      NEO4J_AUTH: "neo4j/jobrecpassword"
      # optional quality-of-life settings:
      NEO4J_server_memory_pagecache_size: "512M"
      NEO4J_server_memory_heap_initial__size: "512M"
      NEO4J_server_memory_heap_max__size: "512M"
    ports:
      - "7474:7474"   # Neo4j Browser
      - "7687:7687"   # Bolt
    volumes:
      - neo4j1_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p jobrecpassword 'RETURN 1;' >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - jobrecnet

networks:
  jobrecnet:

volumes:
  mongo1_data:
  mongo2_data:
  mongo3_data:
  neo4j1_data:
