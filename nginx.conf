map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream jobrec_backend {
    # Sticky sessions are important for Gradio/WebSockets.
    ip_hash;

    server app1:7860 max_fails=3 fail_timeout=30s;
    server app2:7860 max_fails=3 fail_timeout=30s;
    server app3:7860 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 100M;

    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    location / {
        proxy_pass http://jobrec_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }
}

# Nginx stub_status endpoint (scraped by nginx-prometheus-exporter)
server {
    listen 8080;
    server_name localhost;

    location /nginx_status {
        stub_status on;
        access_log off;
        allow all;
    }
}
